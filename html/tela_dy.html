<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .photo-button {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: #00BFFF;
            color: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        #frente {
            top: 10px;
            left: 10px;
        }

        #costa {
            top: 10px;
            right: 10px;
        }

        #lado-esquerdo {
            bottom: 10px;
            left: 10px;
        }

        #lado-direito {
            bottom: 10px;
            right: 10px;
        }

        #add-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00BFFF;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <button class="photo-button" id="frente">Frente</button>
        <button class="photo-button" id="costa">Costa</button>
        <button class="photo-button" id="lado-esquerdo">Lado Esquerdo</button>
        <button class="photo-button" id="lado-direito">Lado Direito</button>
        <div id="add-button">+</div>
    </div>
</body>
</html>
