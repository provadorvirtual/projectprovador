<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <title>Perfil do Usuário</title>
    <div class="profile">
        <h1>Perfil do Usuário</h1>
        <div class="info">
            <fieldset>
                <input type="text" size="20" placeholder="Nome"><br>
                <br>
                    <input type="text" size="20" placeholder="Peso"><br>
                    <br>
                    <input type="text" size="20" placeholder="Altura"><br>
                    <br>
                    <input type="text" size="20" placeholder="Endereço"><br>
                <br>
                <label>Pagamento</label><br>
                <select name="Pagamento">
                    <option value="em">Cartão de crédito</option>              
                    <option value="nt">Pix</option>        
                    <option value="ns">Boleto</option>
                </select><br>
                <br>
                    <label>Data de nascimento</label><br>
            
                    <input type="date" value="mm/dd/yyyy" size="20" placeholder="mm/dd/yyyy"><br>
            </fieldset>
        </div>
    </div>
</body>
</html>
