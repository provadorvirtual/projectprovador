<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração da Loja</title>
    <!-- Adicione o link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/tela3.0.css">
</head>
<body>
    <div id="header">
        <span id="nome-loja">Nome da Sua Loja: </span>
        <input type="text" id="nome-loja-input" value="Minha Loja" onclick="editarNomeLoja()">
        <div id="foto-loja-container">
            <img id="foto-loja" src="aru.jfif" alt="Foto da Loja" onclick="alterarFoto()">
            <div id="alterar-foto">Alterar Foto</div>
        </div>
        <span id="endereco-loja">Endereço: </span>
        <input type="text" id="endereco-loja-input" value="Rua da Loja, 123" onclick="editarEndereco()">
        <div id="total-visitas">Total de Visitas: 1000</div>
        <div id="total-pecas">Peças Disponíveis: 500</div>
    </div>
    <hr id="linha">
    <div id="seus-produtos">
        <h1>Seus produtos</h1>
        ➕
        
        <div class="rp">
            <div class="img">
                <img src="bran.png" alt="Camisa do Flamengo" title="Camisa do Flamengo" height="300px"> <img src="img/prod/cal.jpeg" alt="Cropped" title="Calça" width="225px"> <img src="img/prod/short.jpeg" alt="Short" title="Short" width="300px"> 

            </div>
            <div class="descricao arcoeast">
            </div>
        </div>

        <a href="#" class="acao-produto">Adicionar Peça</a>
        <a href="#" class="acao-produto">Mais Opções</a>
        <a href="#" class="acao-produto">Editar</a>
    </div>
    <div id="lixeira">
        <i class="fas fa-trash-alt"></i>
    </div>
