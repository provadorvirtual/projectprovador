<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: center;
        }

        .image {
            display: block;
            width: 300px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto; /* Mantenha a proporção original da imagem */
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .caption {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="imagem1.jpg" alt="Imagem 1">
        <div class="button-container">
            <button class="button">Botão 1</button>
        </div>
        <div class="caption">Legenda 1</div>
    </div>

    <div class="container">
        <img class="image" src="imagem2.jpg" alt="Imagem 2">
        <div class="button-container">
            <button class="button">Botão 2</button>
        </div>
        <div class="caption">Legenda 2</div>
    </div>

    <div class="container">
        <img class="image" src="imagem3.jpg" alt="Imagem 3">
        <div class="button-container">
            <button class="button">Botão 3</button>
        </div>
        <div class="caption">Legenda 3</div>
    </div>
</body>
</html>
