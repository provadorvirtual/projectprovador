<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provador Virtual</title>
    <!-- Adicione o link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            position: relative;
        }

        #cabide {
            max-width: 200px;
            margin: 0 auto;
        }

        #nome {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }

        #linha {
            width: 100%;
            border-top: 2px solid #000;
        }

        #botoes {
            text-align: center;
            padding: 20px 0;
        }

        .botao {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #00CED1;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid #000;
            width: 200px;
            text-align: center;
        }

        /* Estilo para o ícone de perfil */
        #perfil {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Estilo para o menu de perfil */
        #perfil-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Estilo para os itens do menu de perfil */
        #perfil-menu a {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-decoration: none;
        }

        /* Mostrar o menu de perfil ao passar o mouse sobre o ícone de perfil */
        #perfil:hover #perfil-menu {
            display: block;
        }

        /* Estilo para o rodapé */
        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="cabide" src="pngwing.com.png" alt="Cabide">
        <div id="nome">Provador Virtual</div>
        <hr id="linha">
        <!-- Ícone de perfil -->
        <div id="perfil">
            <i class="fas fa-user"></i>
            <!-- Menu de perfil -->
            <div id="perfil-menu">
                <a href="#">Configurações</a>
                <a href="#">Sair</a>
            </div>
        </div>
    </div>
    <div id="botoes">
        <a href="#" class="botao">Clientes</a>
        <a href="#" class="botao">Modelos</a>
        <a href="#" class="botao">Tecidos</a>
        <a href="#" class="botao">Finanças</a>
    </div>
    <div id="footer">
        &copy; 2023 Provador Virtual. Todos os direitos reservados.
    </div>
    <!-- Adicione o link para o Font Awesome no seu projeto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
